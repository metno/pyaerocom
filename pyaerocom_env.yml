# This only installs the requirements of pyaerocom, not pyaerocom itself.
# Activate the environment and run "pip install . --no-deps".
channels:
  - conda-forge
dependencies:
  - iris >=3.8.1
  - xarray
  - cartopy >=0.21.1
  - matplotlib-base >=3.7.1
  - scipy >=1.10.0
  - pandas
  - numpy >=1.24.3
  - seaborn >=0.12.2
  - dask
  - geonum
  - simplejson
  - requests
  - tqdm
  - openpyxl
  - typer >=0.7.0
  - pydantic > 2.0.0
## python < 3.11
  - tomli >=2.0.1
  - importlib-resources >=5.10
  - typing-extensions >=4.0.1
## from pip
  - pip
  - pip:
    - geojsoncontour
    - geocoder_reverse_natural_earth >= 0.0.2
    - pyaro >= 0.0.10
## testing
  - pytest >=7.4
  - pytest-dependency
  - pytest-cov
  - packaging
  - pooch >=1.7.0

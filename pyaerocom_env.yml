# This only installs the requirements of pyaerocom, not pyaerocom itself.
# Activate the environment and run "pip install . --no-deps".
channels:
  - conda-forge
dependencies:
  - iris >=3.8.1
  - xarray >=2022.12.0
  - cartopy >=0.21.1
  - matplotlib-base >=3.7.1
  - scipy >=1.10.1
  - pandas >=1.5.3
  - numpy >=1.24.4, <2.0.0
  - seaborn >=0.12.2
  - dask
  - geonum ==1.5.0
  - simplejson
  - requests
  - tqdm
  - openpyxl
  - typer >=0.7.0
  - pydantic >= 2.7.1
  - pyproj >= 3.0.0
  - pooch >=1.7.0
  - psutil >= 5.0.0
## python < 3.11
  - tomli >=2.0.1
  - importlib-resources >=5.10
  - typing-extensions >=4.6.1
## from pip
  - pip
  - pip:
    - geojsoncontour
    - geocoder_reverse_natural_earth >= 0.0.2
    - pyaro >= 0.0.10
    - aerovaldb == 0.0.15
## testing
  - pytest >=7.4
  - pytest-dependency
  - pytest-cov
  - packaging

# This only installs the requirments of pyaerocom, not pyaerocom itself.
# Activate the environment and run "python setup.py install".
channels:
  - conda-forge
dependencies:
  - iris >=2.1.0
  - xarray >=0.16.0
  - cartopy >=0.16.0
  - matplotlib >=3.0.1
  - scipy >=1.1.0
  - pandas >=0.23.0
  - seaborn >=0.8.0
  - geonum
  - numpy
  - simplejson
  - requests
  - reverse-geocode
  - tqdm
  - nbsphinx # for docs via rtd configuration file v2

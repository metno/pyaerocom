# This only installs the requirments of pyaerocom, not pyaerocom itself.
# Activate the environment and run "pip install . --no-deps".
channels:
  - conda-forge
dependencies:
  - iris >=3.1.0
  - xarray >=0.16.0
  - cartopy >=0.16.0
  - matplotlib >=3.0.1
  - scipy >=1.1.0
  - pandas >=1.3.0
  - numpy >= 0.12.0
  - seaborn >=0.8.0
  - dask
  - geonum
  - numpy
  - simplejson
  - requests
  - reverse-geocode
  - tqdm
  - openpyxl
  - typer >= 0.4.0
## testing
  - pytest >= 3
  - pytest-dependency
  - pytest-cov
  - pip
  - pip:
    - geojsoncontour

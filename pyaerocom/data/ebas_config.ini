matrix=pm25,pm1
instrument=filter_absorption_photometer
scale_factor=1.

[bsc550dryaer]
component=aerosol_light_backscattering_coefficient
instrument=nephelometer
matrix=pm10,pm25,pm1,aerosol
scale_factor=1.


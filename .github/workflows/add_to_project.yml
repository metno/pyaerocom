name: Add To GitHub projects

on:
  workflow_dispatch:
  issues:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.5.0
        with: 
          project-url: https://github.com/orgs/metno/projects/12
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}